<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wordle Helper ü§ñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Controls -->
    <section class="controls">
      <input id="guessInput" type="text" maxlength="5" placeholder="type guess (5 letters)" />
      <button id="addRowBtn">Add Row</button>
      <button id="applyBtn">Apply Feedback</button>
      <button id="resetBtn">Reset</button>
      <div id="status">Loading words...</div>
    </section>

    <!-- Game board -->
    <section id="boardSection">
      <div id="board"></div>
    </section>

    <!-- Info + Suggestions -->
    <section id="info">
      <div id="stats">
        <strong>Possible solutions:</strong> <span id="possibleCount">‚Äî</span><br/>
        <strong>Theoretical min guesses:</strong> <span id="minGuesses">‚Äî</span><br/>
        <strong>Expected remaining after best guess:</strong> <span id="expectedAfter">‚Äî</span>
      </div>

      <div id="suggestionsWrap">
        <h2>Top suggestions</h2>
        <!-- Sorting control -->
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="exp">Lowest Expected Remaining</option>
          <option value="entropy">Highest Entropy</option>
          <option value="score">Best Base Score</option>
        </select>

        <div id="computing" class="hidden">Computing suggestions... ‚è≥</div>
        <ol id="suggestions"></ol>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
