<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Wordle Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Wordle Bot Playground 🤖</h1>
    <div class="controls">
      <input type="text" id="guessInput" maxlength="5" placeholder="Enter word...">
      <button id="submitGuess">Add Guess</button>
      <select id="sortSelect">
        <option value="entropy">🔼 Highest Entropy</option>
        <option value="expected">🔽 Lowest Expected</option>
        <option value="combined">⭐ Best Overall</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>
    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
