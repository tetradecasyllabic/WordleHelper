<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Helper ü§ñ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="controls">
      <input id="guessInput" placeholder="Type guess" maxlength="5">
      <button id="addRowBtn">Add Row</button>
      <button id="applyBtn">Apply Feedback</button>
      <button id="resetBtn">Reset</button>
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="exp">Lowest exp</option>
        <option value="entropy">Highest entropy</option>
        <option value="overall">Best overall</option>
      </select>
    </div>

    <div id="board"></div>

    <div id="info">
      <div id="stats">
        <p><strong>Status:</strong> <span id="status">Loading‚Ä¶</span></p>
        <p>Possible solutions: <span id="possibleCount">0</span></p>
        <p>Min guesses: <span id="minGuesses">‚Äî</span></p>
        <p>Expected after best guess: <span id="expectedAfter">‚Äî</span></p>
      </div>

      <div id="suggestionsWrap">
        <h2>Top suggestions</h2>
        <div id="computing" class="hidden">‚è≥ Computing suggestions‚Ä¶</div>
        <ul id="suggestions"></ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
