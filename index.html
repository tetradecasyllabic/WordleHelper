<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Bot</h1>
    <div id="game"></div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" autofocus>
    <button id="submitGuess">Submit Guess</button>
    <button id="botPlay">Bot Play</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
