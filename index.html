<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Wordle Grid Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Wordle Grid Tool</h1>
    <form id="entryForm" autocomplete="off">
      <input id="wordInput" type="text" maxlength="5" pattern="[A-Za-z]{5}" autofocus placeholder="Enter word (5 letters)">
      <button type="submit">Add to Grid</button>
    </form>

    <div>
      <select id="sortSelect">
        <option value="none">Sort: None</option>
        <option value="entropy">Sort: Highest Entropy</option>
        <option value="expected">Sort: Lowest Expected Guesses</option>
        <option value="overall">Sort: Overall</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
